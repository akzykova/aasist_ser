{
    "database_path": "/kaggle/input/asvpoof-2019-dataset/LA/LA",
    "asv_score_path": "ASVspoof2019_LA_asv_scores/ASVspoof2019.LA.asv.eval.gi.trl.scores.txt",
    "aasist_path": "./models/weights/AASIST.pth",
    "batch_size": 24,
    "num_epochs": 100,
    "loss": "CCE",
    "track": "LA",
    "eval_all_best": "true",
    "eval_output": "eval_scores_using_best_dev_model.txt",
    "cudnn_deterministic_toggle": "true",
    "cudnn_benchmark_toggle": "false",
    
    "model_config": {
        "architecture": "AASIST_SER",
        "ser_settings": {
            "model_name": "facebook/hubert-base-ls960",
            "freeze": "true",
            "output_dim": 768,
            "fusion": {
                "type": "concat",
                "hidden_dim": 256,
                "dropout": 0.1
            }
        },

        "aasist_config": {
            "architecture": "AASIST",
            "nb_samp": 64600,
            "first_conv": 128,
            "filts": [70, [1, 32], [32, 32], [32, 64], [64, 64]],
            "gat_dims": [64, 32],
            "pool_ratios": [0.5, 0.7, 0.5, 0.5],
            "temperatures": [2.0, 2.0, 100.0, 100.0]
        }
    },

    
    "optim_config": {
        "optimizer": "adam",
        "amsgrad": "false",
        "base_lr": 0.0001,
        "lr_min": 0.000005,
        "betas": [0.9, 0.999],
        "weight_decay": 0.0001,
        "scheduler": "cosine"
    },
    
    "audio_settings": {
        "target_sample_rate": 16000,
        "max_samples": 64600
    }
}